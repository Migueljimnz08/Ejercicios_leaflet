<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Terremotos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./leaflet.awesome-markers.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    <script src="./leaflet.awesome-markers.js"></script>
</head>
<body>
    <header>
        <h1>Terremotos Terremotos</h1>
    </header>
    <main>
        <h2>Terremotos en el día de hoy</h2>
        <div id="map"></div> 
        <h2>Filtro por magnitud y fecha</h2>
        <form id="filter">
            <label for="mag-filter">Magnitud mínima:</label>
            <select name="mag-filter" id="mag-filter" required>
                <option value='0'>0</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
            </select>
            <label for="startDate">Fecha inicial</label>
            <input type="date" name="startDate" id="startDate" required>
            <label for="endDate">Fecha final</label>
            <input type="date" name="endDate" id="endDate" required>
            <button type="submit">Filtrar</button>
        </form>
        <div id="map2"></div>   
    </main>
    <footer>&copy;Todos los derechos de Terremotos reservados</footer>
    
    <script src="./script.js"></script>
</body>
</html>
